<!DOCTYPE html>
<html>
	<head>
		<title>Christmas - подарок себе и своим близким</title>
		<meta charset="utf-8">
		<meta name="author" content="Nonamechik">
		<meta name="description" content="Бесплатные новогодние подарки">
		<meta name="keywords" content="подарки, present, новый год">
		<link rel="stylesheet" type="text/css" href="../../style/normalaiz.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="images/png" href="../../icon/christmas.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<header>
			<!-- Header -->

			<div class="header">

				<div class="text_header">
					Время <span class="christmas">новогодних</span> подарков 
				</div>

				<div class="position_image__header">
					<img class="img_adaptive" src="image/header/header_back.png">
				</div>

			</div>

			<!-- End Header -->
		</header>

		<main>

			<a href="../../index.html" class="back">
				<img class="img_adaptive" src="image/main/back.png">
			</a>
			
			<!-- Main Present -->

				<div class="main">

					<div class="left__main">

						<div class="text_block__left__main">
							Новогодний <br/>
							подарок с <br/>
							неизвестным <br/>
							сюрпризом в <br/>
							 середине
						</div>

						<div class="position_sleigh__left__main">
							<img class="img_adaptive" src="image/main/sleigh.png">
						</div>

						<div class="position_present__left__main">
							<img class="img_adaptive" src="image/main/present.png">
						</div>

						<div class="position_present__left__main">
							<img class="img_adaptive" src="image/main/presentone.png">
						</div>

						<div class="position_present__left__main">
							<img class="img_adaptive" src="image/main/presenttwo.png">
						</div>

						<div class="position_present__left__main">
							<img class="img_adaptive" src="image/main/presentthree.png">
						</div>

						<div class="position_present__left__main">
							<img class="img_adaptive" src="image/main/presentfor.png">
						</div>

						<div class="position_present__left__main">
							<img class="img_adaptive" src="image/main/presentfive.png">
						</div>
					</div>


				<!-- Right block -->

					<div class="right__main">

						<div class="present__right__main">

							<div class="img__present__right__main">
								<img class="img_adaptive" src="image/main/bear.png">
							</div>

							<div class="text__present__right__main">
								PRESENT
							</div>

						</div>

						<div class="order__right__main">

							<div class="top_text__order__right__main">
								Не будь как Олень!<br/>
								Сделай заказ прямо сейчяс
							</div>

							<div class="bottom_button__order__right__main">
								Заказать
							</div>

							<div class="position_arrow__order__right__main">
								<img class="img_adaptive" src="image/main/arrow.png">
							</div>
						</div>

						<div class="position_deer__right__main">
							<img class="img_adaptive" src="image/main/deer.jpg">
						</div>

					</div>

				<!-- End Right block -->	
				</div>

			<!-- End Main Present -->

			<div class="red_background">
				<img class="img_adaptive" src="image/main/background.png">
			</div>


			<!-- Dignity -->

			<div class="dignity">

				<div class="mini_block__dignity">

					<div class="top_image__mini_block__dignity">
						<img class="img_adaptive" src="image/main/time.png">
					</div>

					<div class="text__mini_block__dignity">
						Быстрая<br/>
 						доставка
					</div>

				</div>

				<div class="mini_block__dignity">

					<div class="top_image__mini_block__dignity">
						<img class="img_adaptive" src="image/main/money.png">
					</div>

					<div class="text__mini_block__dignity">
						Дорогой<br/>
						подарок
					</div>

				</div>

				<div class="mini_block__dignity">

					<div class="top_image__mini_block__dignity">
						<img class="img_adaptive" src="image/main/mood.png">
					</div>

					<div class="text__mini_block__dignity">
						Приятное<br/>
						настроения
					</div>

				</div>

				<div class="mini_block__dignity">

					<div class="top_image__mini_block__dignity">
						<img class="img_adaptive" src="image/main/funny.png">
					</div>

					<div class="text__mini_block__dignity">
						Довольный<br/>
						покупатель
					</div>

				</div>

			</div>

			<!-- End Dignity -->


		</main>

		<footer>

			<div class="footer">

				

				<div class="background__footer">
					<img class="img_adaptive" src="image/main/background_footer.png">
				</div>

				<div class="block__footer">

					<div class="top_image__block__footer">
						<img class="img_adaptive" src="image/main/tree.png">
					</div>

					<div class="bottom_text__block__footer">
						Сделай немного веселее этот мир
					</div>

				</div>
			</div>
			
		</footer>

	</body>
</html>
