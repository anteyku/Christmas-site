<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Магазин новогодних подарков christmas</title>
	<meta charset="utf-8">
	<meta name="author" content="Nonamechik">
	<meta name="description" content="Магазин неизвестных новогодних подарков">
	<meta name="keywords" content="магазин, christmas shop, shop">
	<link rel="stylesheet" type="text/css" href="../../style/normalaiz.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="images/png" href="../../icon/christmas.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<header>

		<!-- Header -->

		<div class="header">

			<div class="top_background__header">
				<img class="img_adaptive" src="image/header/background_top.png">
			</div>

			<div class="christmas_tree__header">
				<img class="img_adaptive" src="image/header/christmas_tree.png">

			  <div class="position_text__header">

					<div class="title__position_text__header">
						Средний подарок

					<div class="description__position_text__header">
						рандомный телефон а<br/>
						 также пакет конфет
					</div>

					<div class="image__position_text__header">
						<img class="img_adaptive" src="image/header/arrow_right.png">
					</div>

			  </div>


			   <div class="position_text__header">

					<div class="title__position_text__header">
						Маленький подарок
					</div>

					</div>

					<div class="image__position_text__header">
						<img class="img_adaptive" src="image/header/arrow_right.png">
					</div>

			  </div>

			   <div class="position_text__header">

					<div class="title__position_text__header">
						Большой подарок
					</div>

					<div class="description__position_text__header">

						 плюшевое изделия<br/>
						  большого размера<br/>

					<div class="image__position_text__header">
						<img class="img_adaptive" src="image/header/arrow_right.png">
					</div>

			  </div>

			</div>

		</div>

	</header>

		<div class="main">

			<a href="../../index.html" class="back">

			</a>

				<img class="img_adaptive" src="image/main/background.png">
			</div>



			<div class="back_main">

			<div class="mini_block__main">

				

				<div class="right_block__mini_block__main">

					<div class="top_description__right_block__mini_block__main">
						ПРИЯТНЫЙ<br/>
						ПОДАРОК <br/>
						ЗА<br/>
						ПРИЯТНЫЕ ДЕНЬГИ
					</div>

					<a href="../choice/index.html" class="button__right_block__mini_block_main">
						ЗАКАЗАТЬ
					</a>

					<div class="position_image__right_block__mini_block__main">
						<img class="img_adaptive" src="image/main/snowflake.png">

						<img class="img_adaptive" src="image/main/snowflake.png">
					</div>
						
			    </div>

			    <div class="left_image__mini_block__main">
					<img class="img_adaptive" src="image/main/present.png">
				</div>

			    
			</div>


		</div>

		</div>

	<footer>

		<div class="footer">

			<div class="back_image__footer">
				<img class="img_adaptive" src="image/footer/back.png">
			</div>

			<div class="bottom__footer">

				<div class="image__bottom__footer">
					<img class="img_adaptive" src="image/footer/present.png">
				</div>

				<div class="text__bottom__footer">
					Стань частю <span class="red">новогоднего</span> подарка
				</div>
			</div>
		</div>
